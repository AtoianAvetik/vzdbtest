<style>
@font-face {
	font-family: 'iconFont';
	src: url('iconFont.eot?1509096931');
	src: url('iconFont.eot?1509096931#iefix') format('embedded-opentype'),
		 url('iconFont.svg?1509096931#iconFont') format('svg'),
		 url('iconFont.woff?1509096931') format('woff'),
		 url('iconFont.woff?1509096931') format('woff2'),
		 url('iconFont.ttf?1509096931') format('truetype');
	font-weight: normal;
	font-style: normal;
}
.font-demo-table {
	border: 2px solid #cccccc;
	border-radius: 4px;
	border-collapse: collapse;
	max-width: 800px;
	margin: 0 auto;
}
.font-demo-table thead {
	border-bottom: 2px solid #cccccc;
}
.font-demo-table tr {
	border-bottom: 1px solid #cecece;
}
.font-demo-table tr:last-child {
	border: none;
}
.font-demo-table td, .font-demo-table th {
	width: 50%;
	padding: 10px;
	text-align: center;
	font-size: 24px;
	border-right: 1px solid #cecece;
}
.font-demo-table td:last-child, .font-demo-table th:last-child {
	border: none;
}
.font-demo-icon:before {
	display: inline;
	font-size: 50px;
	font-family: iconFont;
	font-style: normal;
}

[data-icon]:before {
	font-family: "iconFont" !important;
	content: attr(data-icon);
	font-style: normal !important;
	font-weight: normal !important;
	font-variant: normal !important;
	text-transform: none !important;
	speak: none;
	line-height: 1;
	-webkit-font-smoothing: antialiased;
	-moz-osx-font-smoothing: grayscale;
}

[class^="icon-"]:before,
[class*=" icon-"]:before {
	font-family: "iconFont" !important;
	font-style: normal !important;
	font-weight: normal !important;
	font-variant: normal !important;
	text-transform: none !important;
	speak: none;
	line-height: 1;
	-webkit-font-smoothing: antialiased;
	-moz-osx-font-smoothing: grayscale;
}

/*----icon classes-----*/

.icon-info:before { content: "\69"; }
.icon-close:before { content: "\43"; }
.icon-question:before { content: "\51"; }
.icon-check:before { content: "\63"; }
</style>
<table width='100%' class="font-demo-table" border="1">
	<thead>
		<tr>
			<th>Class</th>
			<th>Unicode</th>
			<th>Icon</th>
		</tr>
	</thead>
	<tbody>
		<tr><td>.icon-info</td><td>\69</td><td><i class="font-demo-icon icon-info"></i></td></tr>
		<tr><td>.icon-close</td><td>\43</td><td><i class="font-demo-icon icon-close"></i></td></tr>
		<tr><td>.icon-question</td><td>\51</td><td><i class="font-demo-icon icon-question"></i></td></tr>
		<tr><td>.icon-check</td><td>\63</td><td><i class="font-demo-icon icon-check"></i></td></tr>
	</tbody>
</table>
